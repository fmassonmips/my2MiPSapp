<div class="page" data-name="transactions_summary">
    <div class="navbar">
        <div class="navbar-bg"></div>
        <div class="navbar-inner sliding">
            <div class="left">
                <a href="#" class="link back">
                    <i class="icon icon-back"></i>
                    <span class="if-not-md">Back </span>
                </a>
            </div>
            <div class="title">Transactions Summary</div>
        </div>
    </div>
    <div class="page-content" data-page="transactions_summary">
        <div class="block-title">Today</div>
        <div class="block block-strong">
            <p class="row">
                <button class="col button button-fill color-blue refresh-action-button" id="Refresh_transacations" onclick="sms_process('sync')">Refresh</button>
                <button class="col button button-fill color-green refresh-action-button" id="printTransactionBtn">Print</button>
            </p>
        </div>
        <!-- Pie chart element -->
        <div class="block-title">With Tooltip</div>
        <div class="block block-strong">
            <div class="pie-chart pie-chart-2"></div>
        </div>
        <div class="block block-strong">
            <table>
                <select id="statusTransactionFilter" class="statusTransactionFilter hide" onchange="getTransactions_summary()">
                    <option value="ALL">All</option>
                    <option value="SUCCESS" id="success_qty">Success</option>
                    <option value="FAIL" id="failed_qty">Fail</option>
                    <option value="CANCELLED" id="cancelled_qty">Cancelled</option>
                </select> Means of payment
                <div class="card data-table">
                    <table>
                        <tr>
                            <td id="tbl_transactions_summary">

                            </td>
                        </tr>
                    </table>
                </div>

            </table>
        </div>
        <br/>
        <table>
            <tr>
                <td id="transactions_qty_summary">

                </td>
            </tr>
        </table>
        <br/>

    </div>
</div>
